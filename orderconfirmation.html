<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation | AgriTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/confirmation.css">
</head>
<body>
    <div id="navbar-container"></div>

    <!-- Confirmation Section -->
    <section class="confirmation-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <div class="confirmation-icon mb-4">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h1 class="mb-3">Order Confirmed!</h1>
                    <p class="lead mb-4">Thank you for your purchase. Your order has been received and is being processed.</p>
                    
                    <div class="confirmation-details card mb-5">
                        <div class="card-body">
                            <h5 class="card-title mb-4">Order Details</h5>
                            <div class="row text-start">
                                <div class="col-md-6 mb-3">
                                    <h6>Order Number</h6>
                                    <p id="orderNumber">ORD-123456</p>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <h6>Date</h6>
                                    <p id="orderDate">January 1, 2023</p>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <h6>Total</h6>
                                    <p id="orderTotal">à§³1,250.00</p>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <h6>Payment Method</h6>
                                    <p id="paymentMethod">Cash on Delivery</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-center gap-3">
                        <a href="marketplace.html" class="btn btn-outline-success">
                            <i class="fas fa-shopping-bag me-2"></i> Continue Shopping
                        </a>
                        <a href="dashboard.html" class="btn btn-success">
                            <i class="fas fa-user-circle me-2"></i> View My Orders
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JavaScript/script.js"></script>
    <script src="JavaScript/confirmation.js"></script>
</body>
</html>
