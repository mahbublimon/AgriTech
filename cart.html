<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | AgriTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/cart.css">
    <style>
        body {
            padding-top: 0 !important;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <!-- Cart Header -->
    <section class="cart-header py-4 bg-light">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="mb-0">Your Shopping Cart</h1>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="marketplace.html" class="btn btn-outline-success">
                        <i class="fas fa-arrow-left me-2"></i> Continue Shopping
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Cart Main Section -->
    <section class="cart-main py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="cart-items card">
                        <div class="card-header bg-white">
                            <h5 class="mb-0">Products</h5>
                        </div>
                        <div class="card-body" id="cartItemsContainer">
                            <!-- Cart items will be loaded here -->
                            <div class="text-center py-5" id="emptyCartMessage">
                                <i class="fas fa-shopping-cart fa-4x text-muted mb-3"></i>
                                <h3>Your cart is empty</h3>
                                <p>Browse our marketplace to add products</p>
                                <a href="marketplace.html" class="btn btn-success">Go to Marketplace</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="cart-summary card sticky-top">
                        <div class="card-header bg-white">
                            <h5 class="mb-0">Order Summary</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between mb-2">
                                <span>Subtotal:</span>
                                <span id="subtotal">৳0.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Delivery:</span>
                                <span id="delivery">৳50.00</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between fw-bold">
                                <span>Total:</span>
                                <span id="total">৳50.00</span>
                            </div>
                            <button class="btn btn-success w-100 mt-3" id="checkoutBtn" disabled>
                                Proceed to Checkout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JavaScript/script.js"></script>
    <script src="JavaScript/cart.js"></script>
</body>
</html>
