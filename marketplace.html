<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace | AgriTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/marketplace.css">
    <style>
        body {
            padding-top: 0 !important;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <!-- Marketplace Header -->
    <section class="marketplace-header py-5 bg-success text-white">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="display-4 fw-bold">Farm Fresh Bangladesh</h1>
                    <p class="lead">Buy directly from local farmers - Fair prices, fresh produce</p>
                </div>
                <div class="col-md-6">
                    <div class="search-filter bg-white p-3 rounded">
                        <div class="input-group mb-3">
                            <input type="text" id="productSearch" class="form-control" placeholder="Search products...">
                            <button class="btn btn-success" type="button" id="searchButton">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <div class="row g-2">
                            <div class="col-md-6">
                                <select class="form-select" id="categoryFilter">
                                    <option value="">All Categories</option>
                                    <option value="vegetables">Vegetables</option>
                                    <option value="fruits">Fruits</option>
                                    <option value="rice">Rice</option>
                                    <option value="fish">Fish</option>
                                    <option value="spices">Spices</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <select class="form-select" id="districtFilter">
                                    <option value="">All Districts</option>
                                    <option value="dhaka">Dhaka</option>
                                    <option value="rangpur">Rangpur</option>
                                    <option value="bogra">Bogra</option>
                                    <option value="chittagong">Chittagong</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Marketplace Section -->
    <section class="marketplace-main py-5">
        <div class="container">
            <div class="row" id="productContainer">
                <!-- Products loaded via JavaScript -->
            </div>

            <!-- Pagination -->
            <nav aria-label="Product pagination" class="mt-5">
                <ul class="pagination justify-content-center" id="pagination">
                    <!-- Generated via JavaScript -->
                </ul>
            </nav>
        </div>
    </section>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="productModalTitle">Product Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="productModalBody">
                    <!-- Content loaded via JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="addToCartBtn">
                        <i class="fas fa-cart-plus me-2"></i> Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JavaScript/script.js"></script>
    <script src="JavaScript/marketplace.js"></script>
</body>
</html>
