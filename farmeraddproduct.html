<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product | AgriTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/farmeraddproduct.css">
</head>
<body>
    <div id="farmer-navbar-container"></div>

    <!-- Add Product Section -->
    <section class="add-product py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="card product-form-card">
                        <div class="card-header">
                            <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Add New Product</h4>
                        </div>
                        <div class="card-body">
                            <form id="addProductForm" enctype="multipart/form-data">
                                <div class="row g-3">
                                    <!-- Basic Information -->
                                    <div class="col-md-6">
                                        <label for="productName" class="form-label">Product Name*</label>
                                        <input type="text" class="form-control" id="productName" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="productCategory" class="form-label">Category*</label>
                                        <select class="form-select" id="productCategory" required>
                                            <option value="">Select Category</option>
                                            <!-- Categories will be loaded from database -->
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <label for="productDescription" class="form-label">Description*</label>
                                        <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                                    </div>

                                    <!-- Pricing & Quantity -->
                                    <div class="col-md-4">
                                        <label for="productPrice" class="form-label">Price per Unit (à§³)*</label>
                                        <input type="number" class="form-control" id="productPrice" min="1" step="0.01" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="productStock" class="form-label">Available Stock*</label>
                                        <input type="number" class="form-control" id="productStock" min="1" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="unitType" class="form-label">Unit Type*</label>
                                        <select class="form-select" id="unitType" required>
                                            <option value="kg">Kilogram (kg)</option>
                                            <option value="g">Gram (g)</option>
                                            <option value="piece">Piece</option>
                                            <option value="dozen">Dozen</option>
                                            <option value="liter">Liter</option>
                                        </select>
                                    </div>

                                    <!-- Location & Harvest -->
                                    <div class="col-md-6">
                                        <label for="productDistrict" class="form-label">District*</label>
                                        <select class="form-select" id="productDistrict" required>
                                            <option value="">Select District</option>
                                            <!-- Districts will be loaded from database -->
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="productHarvestDate" class="form-label">Harvest Date*</label>
                                        <input type="date" class="form-control" id="productHarvestDate" required>
                                    </div>

                                    <!-- Image Upload -->
                                    <div class="col-12">
                                        <label for="productImage" class="form-label">Product Images*</label>
                                        <input type="file" class="form-control" id="productImage" accept="image/*" multiple required>
                                        <div class="form-text">Upload clear photos of your product (max 5MB each, up to 5 images)</div>
                                        <div id="imagePreviewContainer" class="mt-3 d-flex flex-wrap gap-2"></div>
                                    </div>

                                    <!-- Certification -->
                                    <div class="col-12">
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="checkbox" id="organicCertified">
                                            <label class="form-check-label" for="organicCertified">
                                                Organically Certified
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="premiumQuality">
                                            <label class="form-check-label" for="premiumQuality">
                                                Premium Quality Product
                                            </label>
                                        </div>
                                    </div>

                                    <!-- Submit Button -->
                                    <div class="col-12 mt-4">
                                        <button type="submit" class="btn btn-success btn-submit">
                                            <i class="fas fa-save me-2"></i> Add Product
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title"><i class="fas fa-check-circle me-2"></i>Success</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Your product has been added successfully and is pending approval!</p>
                    <p class="small text-muted">It will be visible in the marketplace after admin verification.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Add Another</button>
                    <a href="farmer-products.html" class="btn btn-success">View My Products</a>
                </div>
            </div>
        </div>
    </div>

    <div id="farmer-footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JavaScript/farmerscript.js"></script>
    <script src="JavaScript/farmeraddproduct.js"></script>
</body>
</html>
